<html>
<head>
</head>
<body>

<h1>Test Catalog Item</h1>

<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
<li> <strong> {{ message }} </strong> </li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

</div>
<div class = 'pane'>
<form action="{{ url_for('editItem', category_title=category_title, item_title=item.title)}}" method = 'post'>

<dl>
	<dt>Title:</dt>
		<dd><input type ='text' size='30' name='title' placeholder = '{{item.title }}' required></dd>
            <dt>Description:</dt>
                        <dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}' required></textarea></dd>
            <dt>Category:</dt>
                {% for i in category %}
                <dd><input type ='radio' name='category' value= '{{ i.title }}' required>{{ i.title }}</dd>
                {% endfor %}
                        <!--<dd><input type ='radio' name='category' value='Cricket' checked>Cricket</dd>
                        <dd><input type ='radio' name='category' value='Entree'>Entree</dd>
                        <dd><input type ='radio' name='category' value='Dessert'>Dessert</dd>
                        <dd><input type ='radio' name='category' value='Beverage'>Beverage</dd>-->
</dl>


<input type='submit' value='Submit'>

</form>
</div>

</body>




</html>
